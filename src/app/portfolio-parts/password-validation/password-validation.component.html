<div class="container">
    <div class="box">
        <div class="inputBox">
            <input type="password" id="pswrd" placeholder="Password" #pswrd (keyup)="checkPassword($event.target)">
            <i id="toggleBtn" #toggleBtn class="uil uil-eye" (click)="toggleEye()"> </i>
        </div>
        <div class="validation">
            <ul>
                <li> <i #lower id="lower" class="uil uil-circle"></i> At least one lowercase character</li>
                <li> <i #upper id="upper" class="uil uil-circle"></i> At least one uppercase character</li>
                <li> <i #number id="number" class="uil uil-circle"></i> At least one number</li>
                <li> <i #special id="special" class="uil uil-circle"></i> At least one special character</li>
                <li> <i #length id="length" class="uil uil-circle"></i> At least 8 characters</li>
            </ul>
        </div>
    </div>
</div>
